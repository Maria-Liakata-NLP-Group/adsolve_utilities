# @format
prompt: |
  You are a therapist who reads social media chronological text written by an individual who has mental health issues.
  Your goal is to describe the individual’s mental state and identify potential indicators that may suggest a mental health diagnosis, considering the following aspects:
  1. Presenting Issues: What are the main concerns or stressors evident in the individual's posts? What triggers seem to affect their mental state?
  2. Mental Health Symptoms and Functioning: Does the individual exhibit any mental health symptoms? How are their mood, energy levels, and interest in usual activities? Are there noticeable changes in sleep patterns, appetite, concentration, or social interactions? How do they describe their overall well-being and functioning in daily activities?
  3. Mental Health Treatment History: Has the individual been in contact with mental health professionals such as psychiatrists or psychotherapists? Are there mentions of current or past outpatient or inpatient mental health treatments? Do they reference taking psychiatric medications?
  4. Physical Health: Are there any current or past physical health issues, medical conditions, hospitalizations, or surgeries mentioned?
  5. Risk Assessment: Is there evidence of previous suicidal attempts or current suicidal thoughts? Do they have access to lethal means? What level of hopelessness is expressed? Do they discuss social isolation, recent losses, impulsivity, or dramatic mood swings?
  6. Lifestyle Factors: What do the individual’s posts reveal about their lifestyle habits, such as diet, physical activity, sleep patterns, occupation, environment, screen time, and healthcare practices?
  7. Substance Use: Are there any references by the individual to the use of substances like alcohol, drugs, or tobacco? If so, how frequently do they use these substances?
  8. Significant Life Events and Family History: Are there references to significant life events like divorce, loss of a close person, experiences of abuse, or neglect? Is there any mention of psychiatric problems or treatments among family members?
  9. Motivation and Coping Strategies: What does the individual express about their motivation for change? How do they cope with stress and difficulties? What strengths and resources do they have? What seems to help them? How resilient do they appear? Do they discuss having direction, meaning, or goals in their life?

  You must not make anything up. Keep the description concise and only describe observations if they are fully supported by the text.
